server.port=9000
spring.application.name=AuthenID
spring.main.banner-mode=off
# MySQL database connection settings
spring.datasource.url=jdbc:mysql://localhost:3306/authenid?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# Hibernate properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
# Logging properties
spring.security.debug=true
logging.level.org.springframework.security.oauth2=DEBUG
logging.level.org.springframework.security.oauth2.server.authorization=DEBUG
logging.level.org.springframework.security.web=DEBUG
logging.level.org.springframework.security=DEBUG
# Application specific properties
authenid.bootstrap.clients.enabled=true
authenid.bootstrap.permissions.enabled=true
authenid.bootstrap.roles.enabled=true
authenid.bootstrap.users.enabled=true
authenid.bootstrap.users.random-password=false
authenid.bootstrap.users.admin-password=

